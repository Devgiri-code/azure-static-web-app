name: Build and Deploy Static Web App

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:

    # Checkout code from repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Node.js (Node.js 20)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # Install dependencies and build the app (if applicable)
    - name: Install dependencies and build app
      run: |
        npm install
        npm run build

    # Set up Azure Static Web Apps deployment
    - name: 'Build and Deploy to Azure Static Web Apps'
      uses: azure/static-web-apps-deploy@v1
      with:
        app_location: '/'  # Location of your app's source code
        api_location: 'api'  # Set to 'api' if your app has an API, else leave it empty
        app_artifact_location: 'build'  # Location where your build files are generated (usually 'build' or 'dist')
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        skip_app_build: false  # If you want to skip the app build, set to true
        skip_api_build: false  # If you want to skip the API build, set to true
        production_branch: 'main'  # Branch to deploy from (usually 'main')
        deployment_environment: 'production'  # Deployment environment (usually 'production')
