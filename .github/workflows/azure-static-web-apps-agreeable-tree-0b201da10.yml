name: Deploy to Azure Static Web App

on:
  push:
    branches:
      - main  # You can change the branch as needed

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Update this command based on your build process

      - name: Deploy to Azure Static Web App
        uses: azure/static-web-apps-deploy@v1
        with:
          app_location: '/'  # Root of the project (where your source code is located)
          api_location: ''   # Leave blank if no API, or specify the API folder if applicable
          app_artifact_location: '/dist'  # Update based on where the build output is located
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
