name: Deploy to Azure Static Web App

on:
  push:
    branches:
      - main  # You can change the branch as needed

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Update this command based on your build process

      - name: Deploy to Azure Static Web App
        uses: azure/static-web-apps-deploy@v1
        with:
          app-location: '/'  # Root of the project
          api-location: ''   # If you have an API, specify the folder
          output-location: '/dist'  # Update based on your build output location
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
