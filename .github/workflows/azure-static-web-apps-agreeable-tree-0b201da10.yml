name: Build and Deploy Static Web App to Azure

on:
  push:
    branches:
      - main   # Trigger deployment when changes are pushed to the `main` branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js (if you need Node.js)
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies (if applicable)
      run: |
        npm install

    - name: Deploy to Azure Static Web Apps
      uses: azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        app_location: "/"     # Path to your `index.html` (root in this case)
        api_location: ""      # Leave empty if you don't have a backend API
        output_location: ""   # Leave empty if not using a build tool
