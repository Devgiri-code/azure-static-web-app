name: Deploy to Azure Static Web App

on:
  push:
    branches:
      - main  # Adjust the branch name as per your project

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Updated to v3

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Updated to v3
        with:
          node-version: '16'  # Use Node.js 16 or a higher supported version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Update this command as needed based on your project

      - name: Deploy to Azure Static Web App
        uses: azure/static-web-apps-deploy@v1
        with:
          app_location: '/'  # Root of the project (update if needed)
          api_location: ''   # Set to the API folder if your project has one, or leave empty
          app_artifact_location: '/dist'  # Path to the build output directory
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
